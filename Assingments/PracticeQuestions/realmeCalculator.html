<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Me Calculator</title>
    <link rel="stylesheet" href="realmeStyle.css">
</head>
<body>

    <h1>RealMe Calculator</h1>

    <div id="container">

            <input id="display" readonly>

        <div id="Keys">
            <button class="red" onclick="clearDisplay('C')">C</button>
            <button class="grey" onclick="append('%')">%</button>
            <button class="grey" onclick="Remove()"> R</button>
            <button class="organe" onclick="append('/')">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="organe" onclick="append('*')">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="organe" onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="organe" onclick="append('+')">+</button>
            <button onclick="append('00')">00</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="organe" onclick="calculate()">=</button>
        </div>
    </div>
    
</body>
<script src="realmeScript.js"></script>
</html>
